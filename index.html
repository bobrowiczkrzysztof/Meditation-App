<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meditate.</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="timer">
        <div class="animate-timer"></div>
        <div id="time-remaining">
          <span id="minutes-left">00</span>:<span id="seconds-left">00</span>
        </div>
      </div>
      <p>Please choose how much time you wish to meditate today.</p>
      <div class="buttons action-buttons">
        <button id="decrement">-</button>
        <span id="time-set"></span>
        minutes
        <button id="increment">+</button>
        <div class="time-start">
          <button id="start-the-timer">start the timer</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
